<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69c2adeeec.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
 
    <header>
        <div class="logo padding_element">ohmyfood</div>
    </header>

    
    <div class="container_location center_element padding_element">
        <div class="location_icon">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="location_name">Paris, Belleville</div>
    </div>
    
    <div class="container_description center_element padding_element">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
        <div class="btn_explore">Explorer nos restaurants</div>
    </div>

    <div class="container_functioning">
        <h1>Fonctionnement</h1>
        <div class="container_function_card">
            <div class="fonction_card">
                <!-- <div class="icon_number">1</div>
                <i class="icon_btn_function fa-solid fa-mobile-screen-button"></i> -->
                <div class="btn_function">Choisissez votre restaurant</div>
            </div>
            <div class="fonction_card">
                <!-- <div class="icon_number">2</div>
                <i class="icon_btn_function fa-solid fa-list-ul"></i> -->
                <div class="btn_function">Composer votre menu</div>
            </div>
            <div class="fonction_card">
                <!-- <div class="icon_number">3</div>
                <i class="icon_btn_function fa-solid fa-store"></i> -->
                <div class="btn_function">Dégustez au restaurant</div>
            </div>
        </div>
    </div>

</body>
</html>
